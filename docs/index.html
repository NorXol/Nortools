<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Navy Blue Background with Button</title>
    <style>
        body {
            background-color: #001F3F; /* Dark navy blue */
            color: #FFFFFF; /* White text for contrast */
            font-family: Arial, sans-serif; /* Optional: Choose your preferred font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            display: inline-block;
            background-color: #FFD700; /* Yellow */
            color: #000000; /* Black text for contrast */
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FFFF00; /* Lighter yellow on hover */
        }
    </style>
</head>
<body>

<a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" class="btn" style="width: 45px; height: 15px;">Watch Now</a>

</body>
</html>
