<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(3,1,46,1) 30%, rgba(6,1,59,1) 49%, rgba(6,1,50,1) 65%, rgba(7,0,34,1) 100%);
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            display: inline-block;
            background: rgb(250,193,0);
            background: linear-gradient(90deg, rgba(250,193,0,1) 34%, rgba(255,186,10,1) 62%);
            color: #000000;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 50%;
            font-size: 1.75rem;
            font-weight: 400;
            cursor: pointer;
            border: none;
            width: 700px;
            height: 880px;
            text-align: center;
            line-height: 880px;
            transition: all 4.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn:hover {
            transform: scale(1.2);
        }

        .btn span {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" class="btn"><span>Cookie?</span></a>

</body>
</html>
